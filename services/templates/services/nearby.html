<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Service Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .service-card {
      margin-bottom: 20px;
    }
    .loading {
      display: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üèòÔ∏è Local Service Finder</a>
    </div>
  </nav>

  <div class="container py-4">

    <div class="card p-4 mb-4">
      <h4 class="mb-3">Find Services Near You</h4>
      <form id="searchForm">
        <div class="row g-2">
          <div class="col-md-4">
            <input type="number" step="any" class="form-control" id="latitude" placeholder="Enter Latitude" required>
          </div>
          <div class="col-md-4">
            <input type="number" step="any" class="form-control" id="longitude" placeholder="Enter Longitude" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="radius" value="10" placeholder="Radius (km)">
          </div>
          <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">üîç</button>
          </div>
        </div>
        <div class="text-center mt-3">
          <button type="button" class="btn btn-outline-secondary" id="useLocation">üìç Use My Location</button>
        </div>
      </form>
    </div>

    <div class="loading text-center mb-4">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Fetching nearby services...</p>
    </div>

    <div id="results" class="row"></div>
  </div>

  <footer class="bg-light text-center py-3 mt-5">
    <small>¬© 2025 Local Service Finder ‚Äî Built with Django & Bootstrap</small>
  </footer>

  <script>
    const apiBase = "http://127.0.0.1:8000/api/services/nearby/";

    document.getElementById("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      fetchServices();
    });

    document.getElementById("useLocation").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          document.getElementById("latitude").value = pos.coords.latitude.toFixed(5);
          document.getElementById("longitude").value = pos.coords.longitude.toFixed(5);
        }, () => {
          alert("Unable to fetch your location. Please enter manually.");
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    });

    async function fetchServices() {
      const lat = document.getElementById("latitude").value;
      const lon = document.getElementById("longitude").value;
      const radius = document.getElementById("radius").value || 10;

      if (!lat || !lon) {
        alert("Please enter latitude and longitude!");
        return;
      }

      const loading = document.querySelector(".loading");
      loading.style.display = "block";

      try {
        const response = await fetch(`${apiBase}?lat=${lat}&lon=${lon}&radius=${radius}`);
        const data = await response.json();
        displayServices(data);
      } catch (error) {
        alert("Error fetching data. Make sure your Django server is running.");
      } finally {
        loading.style.display = "none";
      }
    }

    function displayServices(services) {
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (services.length === 0) {
        results.innerHTML = `<div class="text-center"><h5>No services found within the selected radius.</h5></div>`;
        return;
      }

      services.forEach(service => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
          <div class="card service-card p-3">
            <h5 class="card-title">${service.title}</h5>
            <p class="text-muted mb-1"><strong>Category:</strong> ${service.category}</p>
            <p><strong>Provider:</strong> ${service.provider}</p>
            <p><strong>Price/hour:</strong> ‚Çπ${service.price_per_hour}</p>
            <p><span class="badge bg-success">${service.distance_km} km away</span></p>
          </div>
        `;
        results.appendChild(col);
      });
    }
  </script>

</body>
</html>
